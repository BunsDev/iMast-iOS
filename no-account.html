    iMastは、どこかのMastodonインスタンス上にアカウントを持っていないと利用できません。<br>
    まだMastodonインスタンス上にアカウントを持っていない！という方は、ぜひこの機会にMastodonのアカウントを作成してみてください。<br>
    Mastodonインスタンスについては、<a href="https://instances.mastodon.xyz/" target="_blank">instances.mastodon.xyz</a>にだいたいのインスタンスの一覧が載っていますので、参考にしてみてください。
